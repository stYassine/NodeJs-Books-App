<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_book.html">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add_store.html">Add Store</a>
            </li>
          </ul>
        </div>
      </nav>



      <div class="container">
          <div class="row">
              <div class="col-md-8">

                <form id="addStore">

                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Address</label>
                        <input type="text" id="address" name="address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="">Phone</label>
                        <input type="number" id="phone" name="phone" class="form-control">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Add Store</button>
                    </div>


                </form>

              </div>
          </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script>
          $(document).ready(function(){
                

            /// Add New Store
            $('#addStore').submit(function(evt){

                evt.preventDefault();

                var data ={
                    name: $('#name').val(),
                    address: $('#address').val(),
                    phone: $('#phone').val(),
                };

                $.ajax({
                    type: 'POST',
                    url: 'http://localhost:8080/stores',
                    data: JSON.stringify(data),
                    contentType: 'application/json',
                    success: function(response, status, xhr){
                        $('#addStore')[0].reset();
                        alert('Store Added Successfully');

                    },
                    error: function(err){
                        alert('Unable To Fetch Stores');
                    }
                });

            });
            /// END Add New Store
                

          });
      </script>
</body>
</html>
